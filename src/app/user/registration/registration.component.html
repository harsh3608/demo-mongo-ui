<div class="container d-flex justify-content-center h-75"
 style="margin-top: 40%;" *ngIf="isLoading; else isNotloading">
    <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<ng-template #isNotloading>
<div>
    <div class=" d-flex justify-content-center">
        <h2>Registration</h2>
    </div>
    <hr>
    <div class="registerForm">
        <form [formGroup]="registrationForm" (ngSubmit)="OnSubmit()">
            <div class="d-flex flex-column align-items-center">
                <div class="row my-3">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <div>
                            <input pInputText style="width: 400px;" type="text" id="email" formControlName="email"
                                [class]="(Email.errors?.['required'] || Email.errors?.['email']) && (Email.touched || Email.dirty) ? 'ng-invalid ng-dirty':'' ">
                        </div>
                        <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                            *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                            Email is Required !
                        </div>
                        <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                            *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                            Enter valid email address.
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <div>
                            <input pInputText style="width: 400px;" type="text" id="email" formControlName="email"
                                [class]="(Email.errors?.['required'] || Email.errors?.['email']) && (Email.touched || Email.dirty) ? 'ng-invalid ng-dirty':'' ">
                        </div>
                        <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                            *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                            Email is Required !
                        </div>
                        <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                            *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                            Enter valid email address.
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <div>
                            <p-password [toggleMask]="true" formControlName="password"
                                [inputStyle]="{'width':'400px'}"
                                [class]="(Password.errors?.['required'] || Password.errors?.['email']) && (Password.touched || Password.dirty) ? 'ng-invalid ng-dirty':'' "></p-password>
                        </div>
                        <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                            *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
                            Password is Required !
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="d-flex justify-content-center">
                        <button type="submit" [disabled]="registrationForm.invalid"
                            style="background-color: blueviolet; border-color: blueviolet;"
                            class="btn rounded-pill btn-primary">
                            <span class="p-3">Login</span>
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</ng-template>
