<div class="container d-flex justify-content-center h-75" style="margin-top: 40%;" *ngIf="isLoading; else isNotloading">
    <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<ng-template #isNotloading>
    <div>
        <div class=" d-flex justify-content-center">
            <h2>Registration</h2>
        </div>
        <hr>
        <div class="registerForm">
            <form [formGroup]="registrationForm" (ngSubmit)="OnSubmit()">
                <div class="d-flex flex-column align-items-center">

                    <div class="row my-3">
                        <div class="col">
                            <label for="firstName" class="form-label">First Name</label>
                            <div>
                                <input pInputText style="width: 400px;" type="text" id="firstName"
                                    formControlName="firstName"
                                    [class]="(FirstName.errors?.['required']) && (FirstName.touched || FirstName.dirty) ? 'ng-invalid ng-dirty':'' ">
                            </div>
                            <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                                *ngIf="FirstName.errors?.['required'] && (FirstName.touched || FirstName.dirty)">
                                First Name is Required !
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col">
                            <label for="lastName" class="form-label">Last Name</label>
                            <div>
                                <input pInputText style="width: 400px;" type="text" id="lastName"
                                    formControlName="lastName"
                                    [class]="(LastName.errors?.['required']) && (LastName.touched || LastName.dirty) ? 'ng-invalid ng-dirty':'' ">
                            </div>
                            <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                                *ngIf="LastName.errors?.['required'] && (LastName.touched || LastName.dirty)">
                                Last Name is Required !
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col" style="width: 410px;">
                            <label for="gender" class="form-label">Gender</label>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <p-radioButton id="male" value="Male" formControlName="gender"></p-radioButton>
                                    &nbsp;<label for="ingredient1" class="ml-2">Male</label>
                                </div>

                                <div>
                                    <p-radioButton id="female" value="Female" formControlName="gender"></p-radioButton>
                                    &nbsp;<label for="ingredient1" class="ml-2">Female</label>
                                </div>

                                <div>
                                    <p-radioButton id="others" value="Others" formControlName="gender"></p-radioButton>
                                    &nbsp;<label for="ingredient1" class="ml-2">Others</label>
                                </div>
                            </div>
                            <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                                *ngIf="Gender.errors?.['required'] && (Gender.touched || Gender.dirty)">
                                Gender is Required !
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col">
                            <label for="dob" class="form-label">Date Of Birth</label>
                            <div>
                                <p-calendar id="dob"
                                    [class]="(Dob.errors?.['required']) && (Dob.touched || Dob.dirty) ? 'ng-invalid ng-dirty':'' "
                                    formControlName="dob" [showIcon]="true"
                                    [inputStyle]="{'width':'350px'}"></p-calendar>
                            </div>
                            <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                                *ngIf="Dob.errors?.['required'] && (Dob.touched || Dob.dirty)">
                                Date Of Birth is Required !
                            </div>
                        </div>
                    </div>

                    <div class="row my-3">
                        <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <div>
                                <input pInputText style="width: 400px;" type="text" id="email" formControlName="email"
                                    [class]="(Email.errors?.['required'] || Email.errors?.['email']) && (Email.touched || Email.dirty) ? 'ng-invalid ng-dirty':'' ">
                            </div>
                            <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                                *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                                Email is Required !
                            </div>
                            <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                                *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                                Enter valid email address.
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <label for="phone" class="form-label">Phone</label>
                            <div>
                                <input pInputText style="width: 400px;" type="text" id="phone" formControlName="phone"
                                    [class]="(Phone.errors?.['required'] ) && (Phone.touched || Phone.dirty) ? 'ng-invalid ng-dirty':'' ">
                            </div>
                            <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                                *ngIf="Phone.errors?.['required'] && (Phone.touched || Phone.dirty)">
                                Phone number is Required !
                            </div>
                            <!-- <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                            *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                            Enter valid email address.
                        </div> -->
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <label for="password" class="form-label">Password</label>
                            <div>
                                <p-password [toggleMask]="true" formControlName="password"
                                    [inputStyle]="{'width':'400px'}"
                                    [class]="(Password.errors?.['required'] || Password.errors?.['email']) && (Password.touched || Password.dirty) ? 'ng-invalid ng-dirty':'' ">
                                </p-password>
                            </div>
                            <div style="font-size: medium; font-weight: 500;" class="form-text text-danger"
                                *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
                                Password is Required !
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="d-flex justify-content-center">
                            <button type="submit" [disabled]="registrationForm.invalid"
                                style="background-color: blueviolet; border-color: blueviolet;"
                                class="btn rounded-pill btn-primary">
                                <span class="p-3">Register</span>
                            </button>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
